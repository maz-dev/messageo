
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
{% csrf_token %}
    {{ form }}
    <input type="submit" value="Envoyer" />
</form>

<ul>
{% for message in message_list %}
    <li>{{ message.body }} <i>le {{ message.posted }}</i></li>
        {% empty %}
            <p>Pas de messages.</p>
        {% endfor %}
    </ul>
